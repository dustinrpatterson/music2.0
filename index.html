<html>
  <head>
    <title>Find your jam!</title>

    <link href="https://fonts.googleapis.com/css?family=Lato|Pacifico|Permanent+Marker|Rock+Salt" rel="stylesheet">

  <body>
    <div class="searchArea">
      <h1>Music Project 2.0</h1>
      <form class="form-inline">
        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
        <div class="form-group">
          <input type="text" class="form-control" id="artist" placeholder="Artist Name" onkeydown="if (event.keyCode == 13) { getMusic(); return false;}"/>
          <button type="button" class="btn btn-primary" id="get-music-button" onclick="getMusic()">Get Music</button>
        </div>
      </form>
    </div>      
      <div id="foundMusic" >
       
      </div>



    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
